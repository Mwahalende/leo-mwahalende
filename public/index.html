<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #12c2e9, #c471ed, #f64f59);
            text-align: center;
            margin: 0;
            padding: 0;
background:white;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 10px;
        }
        .media {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            margin-top: 30px;
        }
        img, video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        h2 {
            text-align: center;
            color: white;
            background-color: blue;
            padding: 10px;
            margin: 0;
            font-size: 27px;
        }
        h1 {
            color: aliceblue;
            margin: 0;
            padding: 40px;
            background-color: blue;
            font-size: 50px;
        }
        p {
            font-size: 26px;
        }

        /* Responsive design for mobile phones */
        @media (max-width: 768px) {
            .media {
                width: 100%;
                padding: 5px;
            }
            img, video {
                width: 100%;
                height: auto;
            }
            h1 {
                font-size: 30px;
                padding: 20px;
            }
            h2 {
                font-size: 30px;
                padding: 8px;
            }
            p {
                font-size: 26px;
            }
            button {
                font-size: 26px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>HOME OF SCIENCE AND TECHNOLOGY</h1>
    <div class="gallery" id="gallery"></div>
    <h2>leomwahalende@gmail.com<br>LEO GALAXY STAR<br>0686962149</h2>

    <script>
        fetch("/media/all")
            .then(res => res.json())
            .then(data => {
                const gallery = document.getElementById("gallery");
                gallery.innerHTML = "";
                data.forEach(media => {
                    const div = document.createElement("div");
                    div.className = "media";
                    const uploadTime = new Date(media.uploadTime).toLocaleString();

                    div.innerHTML = `
                        ${media.type === "image" 
                            ? `<img src="${media.url}" alt="Uploaded Image">` 
                            : `<video controls><source src="${media.url}" type="video/mp4"></video>`}
                        <p><strong>${media.caption || "No Caption"}</strong></p>
                        <p style="color:blue;opacity:0.6;margin-left:0;"><strong></strong> ${uploadTime}</p>
                        <button onclick="likeMedia('${media._id}')">üëç Like (${media.likes})</button>
                    `;
                    gallery.appendChild(div);
                });
            });

        function likeMedia(id) {
            fetch(`/media/like/${id}`, { method: "POST" })
                .then(() => location.reload());
        }
    </script>
</body>
</html>
