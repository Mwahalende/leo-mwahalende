<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #12c2e9, #c471ed, #f64f59);
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 18px;
            margin: 20px;
        }
        .media {
            background: white;
            padding: 0px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 330px;
        }
        img, video {
            max-width: 100%;
            border-radius: 10px;
            width: 500px;
            height: 300px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
            cursor: pointer; /* Added cursor to indicate clickable */
        }
        input[type="text"] {
            width: 80%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        h1 {
            color: aliceblue;
            background-color: blue;
            padding: 20px;
            margin: 0;
        }
        h2 {
            color: white;
            background-color: blue;
            padding: 10px;
            margin: 0;
        }
        .comment-section {
            text-align: left;
            margin-top: 10px;
        }
        .comment-section p {
            background: #f1f1f1;
            padding: 5px;
            border-radius: 5px;
            margin: 2px 0;
        }
        /* Full-screen modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .media {
                width: 100%;
                padding: 5px;
            }
            img, video {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <h1>NEW LIFE </h1>
    <div class="gallery" id="gallery"></div>
    <h2>Contact: leomwahalende@gmail.com | LEO GALAXY STAR | 0686962149</h2>

    <!-- Full-Screen Modal -->
    <div id="mediaModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" class="modal-content" style="display: none;">
        <video id="modalVideo" class="modal-content" controls style="display: none;"></video>
    </div>

    <script>
        // Fetch and display media
        fetch("/media/all")
            .then(res => res.json())
            .then(data => {
                const gallery = document.getElementById("gallery");
                gallery.innerHTML = "";

                data.forEach(media => {
                    const div = document.createElement("div");
                    div.className = "media";
                    const uploadTime = new Date(media.uploadTime).toLocaleString();

                    div.innerHTML = `
                        ${media.type === "image"
                            ? `<img src="${media.url}" alt="Uploaded Image" onclick="openModal('${media.url}', 'image')">`
                            : `<video onclick="openModal('${media.url}', 'video')"><source src="${media.url}" type="video/mp4"></video>`}
                        <p><strong>${media.caption || "No Caption"}</strong></p>
                        <p style="color: blue; opacity: 0.7; margin: 5px 0;"><strong></strong> ${uploadTime}</p>
                        <button onclick="likeMedia('${media._id}')">üëç Like (${media.likes})</button>

                        <div class="comment-section">
                            <h4>Comments:</h4>
                            <div id="comments-${media._id}">
                                ${media.comments.map(comment => `
                                    <p><strong>${comment.username}:</strong> ${comment.comment}</p>
                                `).join("")}
                            </div>
                            <input type="text" id="comment-${media._id}" placeholder="Write a comment...">
                            <button onclick="addComment('${media._id}')">üí¨ Comment</button>
                        </div>
                    `;
                    gallery.appendChild(div);
                });
            });

        // Open modal for full-screen view
        function openModal(mediaUrl, type) {
            const modal = document.getElementById("mediaModal");
            const modalImage = document.getElementById("modalImage");
            const modalVideo = document.getElementById("modalVideo");

            if (type === "image") {
                modalImage.src = mediaUrl;
                modalImage.style.display = "block";
                modalVideo.style.display = "none";
            } else {
                modalVideo.src = mediaUrl;
                modalVideo.style.display = "block";
                modalImage.style.display = "none";
            }

            modal.style.display = "block";
        }

        // Close the modal
        function closeModal() {
            const modal = document.getElementById("mediaModal");
            const modalImage = document.getElementById("modalImage");
            const modalVideo = document.getElementById("modalVideo");

            modal.style.display = "none";
            modalImage.src = "";
            modalVideo.src = "";
        }

        // Like media
        function likeMedia(id) {
            fetch(`/media/like/${id}`, { method: "POST" })
                .then(() => location.reload());
        }

        // Add comment
        function addComment(mediaId) {
            const commentInput = document.getElementById(`comment-${mediaId}`);
            const commentText = commentInput.value.trim();
            if (!commentText) return alert("Please write a comment.");

            fetch(`/media/comment/${mediaId}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username: "@@", comment: commentText })
            })
            .then(() => location.reload());
        }
    </script>
</body>
</html>
