<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #12c2e9, #c471ed, #f64f59);
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .media {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 360px;
        }
        img, video {
            max-width: 100%;
            border-radius: 10px;
            width: 500px;
            height: 300px;
        }
        input[type="text"], input[type="file"] {
            width: 300px;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .delete-btn {
            background: #e74c3c;
        }
    </style>
</head>
<body>
    <h2>ADMIN MEDIA MANAGEMENT</h2>
    <form action="/media/upload" method="POST" enctype="multipart/form-data">
        <input type="text" name="caption" placeholder="Caption" required>
        <input type="file" name="file" accept="image/*,video/*" required>
        <button type="submit">Upload</button>
    </form>

    <h1>Uploaded Media</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        // Fetch and display all media
        fetch("/media/all")
            .then(res => res.json())
            .then(data => {
                const gallery = document.getElementById("gallery");
                gallery.innerHTML = ""; // Clear any previous content
                data.forEach(media => {
                    const div = document.createElement("div");
                    div.className = "media";
                    const uploadTime = new Date(media.uploadTime).toLocaleString();

                    div.innerHTML = `
                        ${media.type === "image" 
                            ? `<img src="${media.url}" alt="Uploaded Image">` 
                            : `<video controls><source src="${media.url}" type="video/mp4"></video>`}
                        <p>${media.caption || "No Caption"}</p>
                        <p><strong>Uploaded at:</strong> ${uploadTime}</p>
                        <button onclick="likeMedia('${media._id}')">üëç Like (${media.likes})</button>
                        <button class="delete-btn" onclick="confirmDelete('${media._id}')">üóëÔ∏è Delete</button>
                    `;
                    gallery.appendChild(div);
                });
            });

        // Handle Like functionality
        function likeMedia(id) {
            fetch(`/media/like/${id}`, { method: "POST" })
                .then(() => location.reload());
        }

        // Ask for confirmation before deleting media
        function confirmDelete(id) {
            const confirmation = confirm("Are you sure you want to delete this media?");
            if (confirmation) {
                deleteMedia(id);  // Call delete function if confirmed
            }
        }

        // Handle Delete functionality
        function deleteMedia(id) {
            fetch(`/media/delete/${id}`, { method: "DELETE" })
                .then(() => location.reload())
                .catch(err => alert("‚ùå Failed to delete the media"));
        }
    </script>
</body>
</html>
