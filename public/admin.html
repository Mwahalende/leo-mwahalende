<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #12c2e9, #c471ed, #f64f59);
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .media {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 360px;
        }
        img, video {
            max-width: 100%;
            border-radius: 10px;
            width: 500px;
            height: 300px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .delete-btn {
            background: #e74c3c;
        }
        .comment-section {
            margin-top: 10px;
            text-align: left;
        }
        .comment-section input {
            width: 80%;
            padding: 5px;
            margin-top: 5px;
        }
        .comment-section button {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>ADMIN MEDIA MANAGEMENT</h2>
    <form action="/media/upload" method="POST" enctype="multipart/form-data">
        <input type="text" name="caption" placeholder="Caption" required>
        <input type="file" name="file" accept="image/*,video/*" required>
        <button type="submit">Upload</button>
    </form>

    <h1>Uploaded Media</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        fetch("/media/all")
            .then(res => res.json())
            .then(data => {
                const gallery = document.getElementById("gallery");
                gallery.innerHTML = "";
                data.forEach(media => {
                    const div = document.createElement("div");
                    div.className = "media";
                    const uploadTime = new Date(media.uploadTime).toLocaleString();

                    div.innerHTML = `
                        ${media.type === "image" 
                            ? `<img src="${media.url}" alt="Uploaded Image">` 
                            : `<video controls><source src="${media.url}" type="video/mp4"></video>`}
                        <p>${media.caption || "No Caption"}</p>
                        <p><strong>Uploaded at:</strong> ${uploadTime}</p>
                        <button onclick="likeMedia('${media._id}')">üëç Like (${media.likes})</button>
                        <button class="delete-btn" onclick="deleteMedia('${media._id}')">üóëÔ∏è Delete</button>

                        <div class="comment-section">
                            <h4>Comments:</h4>
                            <div id="comments-${media._id}">
                                ${media.comments.map(comment => `<p><strong>${comment.username}:</strong> ${comment.comment}</p>`).join("")}
                            </div>
                            <input type="text" id="comment-${media._id}" placeholder="Write a comment...">
                            <button onclick="addComment('${media._id}')">üí¨ Comment</button>
                        </div>
                    `;
                    gallery.appendChild(div);
                });
            });

        function likeMedia(id) {
            fetch(`/media/like/${id}`, { method: "POST" })
                .then(() => location.reload());
        }

        function deleteMedia(id) {
            fetch(`/media/delete/${id}`, { method: "DELETE" })
                .then(() => location.reload());
        }

        function addComment(mediaId) {
            const commentInput = document.getElementById(`comment-${mediaId}`);
            const commentText = commentInput.value.trim();
            if (!commentText) return alert("Please write a comment.");

            fetch(`/media/comment/${mediaId}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username: "Admin", comment: commentText })
            })
            .then(() => location.reload());
        }
    </script>
</body>
</html>
